# This is a sample build configuration for C++ – Make.
# Check our guides at https://confluence.atlassian.com/x/5Q4SMw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu:14.04

pipelines:
  default:
    - step:
        script:
          - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
          - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          - sudo apt-get -qq -y --force-yes update
          - sudo apt-get -y --force-yes install cmake cmake-data gcc-4.9 g++-4.9 xorg-dev libglu1-mesa-dev libxrandr-dev
          - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
          - git submodule update --init --recursive
          - mkdir build
          - cd build
          - cmake ..
          - make -j2